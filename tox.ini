# Tox (http://tox.testrun.org/) is a tool for running tests
# in multiple virtualenvs.
# Run:
# $ pip install -r requirements/dev.txt
# $ tox

[tox]
envlist = py27,py34

[pytest]
addopts = --doctest-modules -vv --capture=no --tb=native --ignore setup.py --cov ./il2fb/config/difficulty
norecursedirs = .git .tox requirements src

[testenv]
deps =
  -rrequirements/dist.txt
  -rrequirements/test.txt

commands =
  pip install -e .
  py.test --basetemp={envtmpdir} {posargs}
