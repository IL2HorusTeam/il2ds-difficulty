python:
  - '2.7'
  - '3.2'
  - '3.3'
  - '3.4'
install:
  - pip install -e . --use-mirrors
  - pip install nose coverage coveralls --use-mirrors
script:
  - coverage run `which nosetests` --nocapture
  - coverage report -m
after_success:
  - coveralls
